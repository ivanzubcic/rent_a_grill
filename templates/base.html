<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Rent a Grill</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Rent a Grill</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav navbar-left">
	      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
	      <a class="nav-item nav-link" href="#">Our grill stash</a>
	      <a class="nav-item nav-link" href="#">Grill booking</a>
	      {% if user.is_authenticated %}
	      	<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
	      {% else %}
		      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
		      <a class="nav-item nav-link" href="/accounts/register">Signup</a>
		  {% endif %}
	    </div>
	  </div>
	</nav>
	<div>
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
